    body {

      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      background-attachment: fixed;
      overflow: hidden;

      display: flex;

    .petals {
      position: absolute;
      width: 100%;

      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .petal {
      position: absolute;
      width: 20px;

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .poem {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.3);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(6px);

    }

    p:nth-child(2) { animation-delay: 1s; }
    p:nth-child(3) { animation-delay: 2s; }
    p:nth-child(4) { animation-delay: 3s; }
    p:nth-child(5) { animation-delay: 4s; }
    p:nth-child(6) { animation-delay: 5s; }

    @keyframes fadeLine {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: scale(0.95);}
      100% {opacity: 1; transform: scale(1);}
    }

    .signature {
      margin-top: 30px;
      font-size: 2rem;
      font-family: 'Parisienne', cursive;
      color: #ff69b4;
    }

    .heart {
      font-size: 2.5rem;
      color: #ff6fa1;
      margin-left: 10px;
    }
  </style>
